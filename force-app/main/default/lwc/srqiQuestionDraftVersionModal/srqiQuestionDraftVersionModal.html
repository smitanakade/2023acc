<template>
    <lightning-modal-body>
        <div class="container slds-p-around_medium">
            <h1 class="slds-text-heading_small slds-p-bottom_medium semibold">Warning</h1>

            <p class="slds-p-bottom_small">By clicking the 'Save' button you are creating an 'In-Progress' version of 
            your quality indicator data. This version will not be included in your current quality indicator data submission.</p>

            <div class="slds-grid">
                <lightning-button 
                    class="slds-m-right_small"
                    label="Cancel" 
                    onclick={handleCancel}
                ></lightning-button>
                <lightning-button 
                    variant="brand" 
                    label="Save" 
                    onclick={handleSave}
                ></lightning-button>
            </div>
        </div>
    </lightning-modal-body>
</template>
