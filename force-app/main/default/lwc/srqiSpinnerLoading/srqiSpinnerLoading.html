<!-- Make the spinner True or Flase as we want -->
<template >

    <div if:true={error}>
        {error}
    </div><br/>

    <div if:true={data}>
        <lightning-datatable columns={columnsResultfile} 
                             data={data} 
                             hide-checkbox-column="true" 
                             key-field="id"></lightning-datatable>
    </div>
</template>
