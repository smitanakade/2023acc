<template>
    <lightning-layout>
        <div class="slds-var-p-top_small slds-align_absolute-center">
            <lightning-layout-item>
                <lightning-button
                    label="Previous"
                    icon-name="utility:chevronleft"
                    onclick={previousHandler}
                    disabled={disablePrevious}></lightning-button>
            </lightning-layout-item>
            <!-- flexibility="grow" -->
            <lightning-layout-item>
                <!--Navigation controls-->
                <template if:false={showResults}>
                    <p class="slds-text-align_center">&nbsp;&nbsp; Showing {currentPage} of {totalPage} results. &nbsp;&nbsp;</p>
                </template>
                <template if:true={showResults}>
                    <p class="slds-text-align_center">&nbsp;&nbsp; Showing {recordsShown} of {totalResults} results. &nbsp;&nbsp;</p>
                </template>        
            </lightning-layout-item>
            <lightning-layout-item>
                <lightning-button
                    label="Next"
                    icon-name="utility:chevronright"
                    icon-position="right"
                    onclick={nextHandler}
                    disabled={disableNext}></lightning-button>
            </lightning-layout-item>
        </div>
    </lightning-layout>
</template>
