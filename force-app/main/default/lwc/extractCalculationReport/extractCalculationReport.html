<template>
    <template if:true={isLoading}>
        <lightning-spinner alternative-text="Loading" variant="brand" size="large"></lightning-spinner>
    </template>

    <template if:true={data}>
        <lightning-card title="Calculation Extract" icon-name="standard:insights">
            <div class="slds-p-around_small">
                <div class="slds-text-heading_medium">Loaded calculation results related to {providerCount} Residential Services. You can extract the calculation summary by clicking the download button.</div>
            </div>
            <div slot="footer">
                <div class="slds-align_absolute-center">
                    <lightning-button variant="brand" label="Download" title="Download" icon-name="utility:download"
                        class="slds-m-left_x-small" disabled={downloadDisabled} onclick={handleDownload}>
                    </lightning-button>
                </div>
            </div>
        </lightning-card>
    </template>
</template>
