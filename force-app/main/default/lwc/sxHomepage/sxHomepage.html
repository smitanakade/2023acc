<template>
  <div class="hero-image">
    <div class="hero-text">
      Welcome to the Aged Care Design System
    </div>   
  </div>
  <div class="slds-p-top_xx-large slds-p-bottom_x-small heading-small">
    <p>The Aged Care Design System allows designers and developers to provide a unified experience for users of our products and services. The current iteration of the Design System uses Salesforce Lightning Web Components as its foundation and provides a set of building blocks that can be used to build government products and services more easily.</p>
    <br/>
    <p>The Design System incorporates the highest usability and accessibility standards and helps deliver a consistent experience for all users, in line with the Digital Service Standard.</p>
  </div>

  <hr>
  <div>
    <div class="heading-medium slds-p-bottom_large">Quick Guide</div>
    <div class="slds-grid slds-wrap slds-gutters_x-small slds-grid_vertical-stretch">
      <template for:each={quickGuides} for:item="item">
        <div key={item.name} class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_3-of-12 slds-p-bottom_small">
          <c-sx-component-card name={item.name} icon-url={item.iconUrl} icon-id={item.iconId} description={item.description} page-url={item.pageUrl}></c-sx-component-card>
        </div>
      </template>
    </div>
  </div>

  <hr>
  <div>
    <div class="heading-medium slds-p-bottom_large">Design Principles</div>
    <div class="slds-p-bottom_large">These principles are to be used as a guide for project design, and to achieve the vision for user experience in Australian Aged Care.</div>
      <div class="slds-grid slds-wrap slds-gutters_x-small slds-grid_vertical-stretch">
        <template for:each={designPrinciples} for:item="item">
          <div key={item.name} class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_3-of-12 slds-p-bottom_small">
            <c-sx-component-card name={item.name} icon-url={item.iconUrl} icon-id={item.iconId} description={item.description}></c-sx-component-card>
          </div>
        </template>
    </div>  
  </div>
</template>
